<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <!-- NVIDIA Eye/Spiral logo mark -->
  <g transform="translate(100, 80)">
    <!-- Green square background (right half) -->
    <rect x="280" y="60" width="380" height="380" fill="#76b900"/>
    <!-- Eye spiral shape -->
    <g fill="#76b900">
      <!-- Outer eye shape -->
      <ellipse cx="380" cy="250" rx="300" ry="190" fill="none" stroke="#76b900" stroke-width="0"/>
      <!-- The actual NVIDIA spiral eye drawn as paths -->
      <path d="M80,250 C80,120 200,30 380,30 C520,30 630,80 700,180 L700,180 C700,180 830,80 830,250 C830,380 720,440 580,460 L580,460 C580,460 680,380 680,280 C680,200 620,140 540,120 L540,120 L540,440 C440,440 80,420 80,250 Z" fill="#76b900"/>
      <!-- White inner cutouts for spiral effect -->
      <path d="M200,250 C200,160 280,100 400,100 C480,100 540,130 560,160 L540,160 C520,140 470,120 400,120 C300,120 230,175 230,250 C230,320 290,370 400,380 L400,380 L400,100 L400,100" fill="white"/>
      <path d="M310,250 C310,200 350,170 400,160 L400,280 C365,270 340,262 310,250 Z" fill="#76b900"/>
      <ellipse cx="400" cy="210" rx="50" ry="55" fill="white"/>
      <ellipse cx="400" cy="215" rx="25" ry="30" fill="#76b900"/>
    </g>
  </g>
  <!-- NVIDIA text -->
  <text x="512" y="680" font-family="Arial, sans-serif" font-size="110" font-weight="900" fill="#76b900" text-anchor="middle" letter-spacing="8">NVIDIA</text>
</svg>
